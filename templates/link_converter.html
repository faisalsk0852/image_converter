<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #20b2aa;
            --background-color: #f4f7fc;
            --card-background: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        nav {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }
        nav a:hover {
            background-color: #f0ebff;
        }
        nav a.active {
            background-color: var(--secondary-color);
            color: white;
        }
        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--secondary-color), #2E8B57);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .result-container {
            margin-top: 30px;
            text-align: left;
        }
        .result-container textarea {
            background-color: #f0f0f0;
            font-weight: 500;
        }
        .copy-btn {
            display: block;
            width: 150px;
            margin: 10px auto 0;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Image Converter</a>
            <a href="/link-creator" class="active">Link Creator</a>
        </nav>
        <h1>Multi-Link Creator</h1>
        <form action="/link-creator" method="post">
            <textarea name="ftp_links" placeholder="Paste your FTP links here, one per line..." required></textarea>
            <button type="submit" class="submit-btn">Create Links</button>
        </form>

        {% if final_links %}
        <div class="result-container">
            <h3>Your new links:</h3>
            <textarea id="result-links" readonly>{{ final_links|join('\n') }}</textarea>
            <button class="copy-btn" onclick="copyLinks()" id="copy-button">Copy All Links</button>
        </div>
        {% endif %}
    </div>

<script>
    function copyLinks() {
        const linksTextarea = document.getElementById("result-links");
        const copyButton = document.getElementById("copy-button");
        navigator.clipboard.writeText(linksTextarea.value).then(() => {
            copyButton.textContent = "Copied! âœ…";
            setTimeout(() => {
                copyButton.textContent = "Copy All Links";
            }, 2000);
        });
    }
</script>
</body>
</html>
